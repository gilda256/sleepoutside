<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details | Sleep Outside</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/product.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider">
    <section class="product-detail">
      <!-- populated by product.js -->
      <h2 id="productBrand"></h2>
      <h3 id="productName"></h3>
      <img id="productImage" src="" alt="">
      <p id="productPrice"></p>   <!-- price + discount injected here -->
      <p id="productColor"></p>
      <p id="productDesc"></p>

      <div class="product-detail__add">
        <button id="addToCart" data-id="">Add to Cart</button>
      </div>
    </section>
  </main>

  <footer id="main-footer"></footer>
</body>
</html>
