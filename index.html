<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>


  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider">
    <div class="hero">
      <img src="src/images/banner-sm.jpg" srcset="src/images/banner-sm.jpg 500w, src/images/banner.jpg" alt="" />

      <div class="logo logo--square">
        <img src="src/images/noun_Tent_2517.svg" alt="tent image for logo" />
        <div>Sleep<span class="highlight">Outside</span></div>
      </div>
    </div>

    <section class="products">
      <ul class="product-grid">
        <li>
          <a href="product_listing/index.html?category=tents">
            <img src="src/images/category-tents.svg" alt="Tents" />
            <h2>Tents</h2>
          </a>
        </li>
        <li>
          <a href="product_listing/index.html?category=backpacks">
            <img src="src/images/category-backpacks.svg" alt="Backpacks" />
            <h2>Backpacks</h2>
          </a>
        </li>
        <li>
          <a href="product_listing/index.html?category=sleeping-bags">
            <img src="src/images/category-sleepingbags.svg" alt="Sleeping Bags" />
            <h2>Sleeping Bags</h2>
          </a>
        </li>
        <li>
          <a href="product_listing/index.html?category=hammocks">
            <img src="src/images/category-hammocks.svg" alt="Hammocks" />
            <h2>Hammocks</h2>
          </a>
        </li>
      </ul>
    </section>

    <section class="newsletter">
      <h2>Sign up for our Newsletter</h2>
      <p>Get the latest deals and camping tips in your inbox.</p>
      <form class="newsletter-form">
        <label for="newsletter-email">Email address</label>
        <input type="email" id="newsletter-email" name="email" placeholder="you@example.com" required>
        <button type="submit">Subscribe</button>
      </form>
    </section>
  </main>

  <footer id="main-footer"></footer>


  <script type="module">
    import { loadHeaderFooter } from "./src/js/utils.mjs";
    loadHeaderFooter();
  </script>

</body>

</html>
